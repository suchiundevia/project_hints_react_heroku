{% extends 'base_app/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Lecture</legend>
                <h2>Are you sure you want to delete the lecture "{{ object.lecture_title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'lecture-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
