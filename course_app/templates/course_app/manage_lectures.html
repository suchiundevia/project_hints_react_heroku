{% extends 'base_app/base.html' %}
{% block content %}
    <article class="media content-section">
        {% for lecture in lectures %}
            <div class="media-body">
                <div class="media-body">
                    <h2>
                        <a class="article-content">{{ lecture.lecture_title }}</a>
                    </h2>
                    <div class="border-top pt-3">
                        <small class="text-muted"><p class="article-content">Reference Link:
                            <br> {{ lecture.lecture_description }}</p>
                            <p class="article-content">Chapter Sequence: {{ lecture.lecture_sequence }}</p>
                        </small>
                    </div>
                </div>
                <a class="btn btn-outline-info btn-sm mt-1 mb-1"
                   href="{% url 'lecture-create' lecture.chapter.id %}">Add
                    Lectures</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'lecture-delete' lecture.id %}">Delete
                    Lectures</a>
            </div>
        {% endfor %}
    </article>
{% endblock content %}
