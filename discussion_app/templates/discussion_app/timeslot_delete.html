{% extends 'base_app/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Timeslot</legend>
                <h5>Are you sure you want to delete the lecture "{{ object.time }},
                    {{ object.date|date:"F d, Y"  }}"?</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'all-timeslots' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
